<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Testimonial Generator</h1>
    <div class="mb-4">
      <textarea id="testimonialText" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" rows="5" placeholder="Enter your testimonial here..."></textarea>
    </div>
    <button id="generateButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Generate Testimonial</button>
    <div class="mt-4">
      <p id="generatedTestimonial" class="text-gray-700"></p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
